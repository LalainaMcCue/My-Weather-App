<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/11f67b0a79.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form id="search-top">
        <div class="search">
          <input class="search-bar" type="text" placeholder="Search city..." />
          <button type="button" class="myLocation-button">üìç</button>
          <input class="search-button" type="submit" value="Go" />
        </div>
      </form>
      <div class="card">
        <h3 class="greeting">
          Good Morning
        </h3>
        <h1 class="city">
          Cleveland
        </h1>
        <h3>
          <span class="date">Wednesday 7/29/2020 </span>
        </h3>
        <div class="row">
          <div class="col-6 today-icon">
            <i class="fas fa-cloud-sun fa-8x"></i>
            <h5 class="today-icon-title"><strong>Partly Cloudy</strong></h5>
          </div>
          <div class="col-6">
            <div class="card-body">
              <p class="currently">Currently</p>
              <h2>
                <span class="temp-now">80</span>
                <span class="celcius">‚ÑÉ</span> |<span class="farenheit">‚Ñâ</span>
              </h2>
              <h4 id="highLow"><strong>85</strong> | 75</h4>
              <p>
                Wind: <br />
                Precipitation:
              </p>
            </div>
          </div>
        </div>
        <hr />
        <div class="row week">
          <div class="col-3 tomorrow">
            <p><strong>Tomorrow</strong></p>
            <p class="nextDay">Thurs</p>
            <i class="fas fa-cloud-sun fa-2x"></i>
            <p class="high-low"><strong>85</strong> | 75</p>
          </div>
          <div class="col-2 day">
            <p class="twoDays">Fri</p>
            <i class="fas fa-cloud-sun fa-2x"></i>
            <p class="high-low"><strong>85</strong> | 75</p>
          </div>
          <div class="col-2 day">
            <p class="threeDays">Sat</p>
            <i class="fas fa-cloud-sun fa-2x"></i>
            <p class="high-low"><strong>85</strong> | 75</p>
          </div>
          <div class="col-2 day">
            <p class="fourDays">Sun</p>
            <i class="fas fa-cloud-sun fa-2x"></i>
            <p class="high-low"><strong>85</strong> | 75</p>
          </div>
          <div class="col-2 day">
            <p class="fiveDays">Mon</p>
            <i class="fas fa-cloud-sun fa-2x"></i>
            <p class="high-low"><strong>85</strong> | 75</p>
          </div>
        </div>
        <p class="update-time">Updated 7/29 11:00 am</p>
      </div>
    </div>
    <footer class="sign">Coded by <span class="tag">LalainaMcCue</span></footer>

    <script src="src/index.js"></script>
  </body>
</html>
